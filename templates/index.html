<!DOCTYPE html>
<html>
	<head>
		<title> DOTSLASH </title>
	</head>
	<body>
		<h1> DOTSLASH INC </h1>
		<h2> Accelerating Present </h2>
		<h3>
			Active Devices : 
			{% for device in devices %}
			<li>{{ escape(str(device.id)) }}</li>
			{% end %}
		</h3>

		<div id="input">
			<form action="/user" method="post" id="user_msg">
				<table>
					<tr>
						<td><input type="text" name="device" id="device" style="width:100px"></td>
						<td style="padding-left:5px"><input type="text" name="message" id="message" style="width:400px"></td>
						<td style="padding-left:5px"><input type="submit" value="{{ _("Post") }}"></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
